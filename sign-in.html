<script>
    var form=document.querySelector("#form")
     form.addEventListener("submit", singpase);

     var singdata=JSON.parse(localStorage.getItem("singdata"))
    
     function singpase (){
  
        event.preventDefault();
   
  
        var singinArr={
      
       email:form.email.value,
       mobile:form.mobile.value,
       password:form.pass.value,
     }
     if(singdata==null){
       alert("please create an account")
      }else if(singdata.email==singinArr.email && singdata.mobile==singinArr.mobile
     && singdata.pass==singinArr.pass){
        alert("login successful");
        localStorage.setItem("singdata",JSON.stringify(singdata))
     }else{
        alert("User does not exist")
     }
}


</script>
