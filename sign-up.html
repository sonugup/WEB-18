            <h3>Full name</h3>

            <h3>Mobile number</h3>

<script>
    var form=document.querySelector("#form");
    form.addEventListener("submit", singpase);
  

    function singpase (){
       event.preventDefault();

       var singinObj={
           name:form.name.value,
           email:form.email.value,
           mobile:form.mobile.value,
           password:form.pass.value,
       }
       
       localStorage.setItem("singdata", JSON.stringify(singinObj))
    }
</script>
